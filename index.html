<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <img class='bg-pattern-top' src="./images/bg-pattern-top.svg" alt="">
  <img class='bg-pattern-bottom' src="./images/bg-pattern-bottom.svg" alt="">

  <main>
    <div class="card">
      <div class="bg-pattern-card"></div>
      <img class="victor-img" src="./images/image-victor.jpg" alt="">
      <div class="card-profile">
        <h1 class="main">Victor Crest</h1>
        <span>26</span>
      </div>
      <p class="card-city">London</p>

      <div class="card-stats">
        <div class="card-stat-items">
          <h1>80K</h1>
          <span>Followers</span>
        </div>
        <div class="card-stat-items">
          <h1>803K</h1>
          <span>Likes</span>
        </div>
        <div class="card-stat-items">
          <h1>1.4K</h1>
          <span>Photos</span>
        </div>        
      </div>
    </div>
  </main>
</body>
</html>
